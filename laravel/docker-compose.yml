version: '3.3'

services: 

    #PHP Service
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: digitalocean.com/php
        container_name: app
        restart: unless-stopped
        tty: true
        environment:
          SERVICE_NAME: app
          SERVICE_TAGS: dev
        working_dir: /var/www
        volumes:
          - ./:/var/www
          - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
          - app-network
        ports: 
          - 83:8000

            #Nginx Service
    webserver:
        image: nginx:alpine
        container_name: webserver
        restart: unless-stopped
        tty: true
        ports:
         - "80:80"
         - "443:443"
        volumes:
         - ./:/var/www
         - ./nginx/conf.d/:/etc/nginx/conf.d/
        networks:
         - app-network


    db: 
        container_name: mySql
        image: mysql:8.0
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        environment: 
            MYSQL_ROOT_PASSWORD: pepito
            MYSQL_DATABASE: test_db 
            MYSQL_USER: pepito
            MYSQL_PASSWORD: pepito
        ports:
            - 6033:3306
        volumes: 
            - dbdata:/var/lib/mysql

        
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment: 
            - PMA_ARBITRARY=1
        restart: always
        ports: 
            - 8080:80
        networks:
            - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge

volumes: 
    dbdata: 
        driver: local

